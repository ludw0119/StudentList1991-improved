<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
  </head>
  <body>
    <h1>Students 1991</h1>
    <main id="mainWrapper">
      <div id="wrapperFiltering">
        <h5>Select house:</h5>
        <select class="filter" id="select">
          <option value="All">All</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <option value="Slytherin">Slytherin</option>
        </select>
        <input type="button" id="filterButton" value="Show filtering" />
      </div>
      <div id="wrapperSorting">
        <h5>Select sorting:</h5>
        <select class="filter" id="sort">
          <option value=""></option>
          <option value="First Name">First Name a-z</option>
          <option value="Last Name">Last Name a-z</option>
          <option value="House">House</option>
        </select>
        <input type="button" id="sortingButton" value="Show sorting" />
      </div>

      <div class="listWrapper">
        <div class="Name-h"><h3>Student's name:</h3></div>
        <div class="House-h"><h3>House:</h3></div>

        <div class="scroller">
          <div class="name"></div>
          <div class="house"></div>
        </div>
      </div>

      <template class="student">
        <p class="name"></p>
      </template>

      <template class="location">
        <p class="house"></p>
      </template>
    </main>

    <!-- The Modal from https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="modalWrapper" class="modal">
      <!-- Modal content -->
      <div class="modalContent">
        <span class="modalClose">&times;</span>

        <div class="studentInfo"></div>
        <h5 id="hA">FIRST NAME</h5>
        <h5 id="hB">ADDITIONAL NAME</h5>
        <h5 id="hC">LAST NAME</h5>
        <img src="" alt="No pupil photo" id="pupilPhoto" />
        <img src="" alt="No crest photo" id="crestPhoto" />
      </div>
    </div>

    <script src="studentlist.js"></script>
  </body>
</html>
