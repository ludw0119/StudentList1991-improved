<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
  </head>
  <body>
    <header>
      <div class="fullWarning">
        This person is not worth to be a part of The Squad
      </div>
      <div class="visualWarning">
        I don't like you anymore
      </div>
      <h1>Students 1991</h1>
      <h4 id="counting">
        Expelled: <span id="ExpelledNo"></span>
        <span id="HousesNo"></span>
      </h4>
    </header>
    <main id="mainWrapper">
      <div id="wrapperFilteringSorting">
        <h4>SELECT HOUSE:</h4>
        <select class="filter" id="select">
          <option value="All">All</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <option value="Slytherin">Slytherin</option>
        </select>
        <h4>SELECT SORTING:</h4>
        <select class="filter" id="sort">
          <option value=""></option>
          <option value="First Name">First Name a-z</option>
          <option value="Last Name">Last Name a-z</option>
          <option value="House">House</option>
        </select>
      </div>
      <div id="wrapperButton">
        <input type="button" id="filterButton" value="Show" />

        <!--<input type="button" id="sortingButton" value="Show sorting" />-->
      </div>

      <div class="listWrapper">
        <div class="Name-h"><h3>Student's name:</h3></div>
        <div class="House-h"><h3>House:</h3></div>

        <div class="scroller">
          <div class="name"></div>
          <div class="house"></div>
        </div>
      </div>

      <template class="student">
        <article>
        <p class="name"></p>
        <button data-action="remove" id="removebutton" class="removeButton">X</button>
        </article>
      </template>

      <template class="location">
        <p class="house"></p>
      </template>
    </main>

    <!-- The Modal from https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="modalWrapper" class="modal">
      <!-- Modal content -->
      <div class="modalContent">
        <span class="modalClose">&times;</span>

        <div class="studentInfo"></div>
        <h5>
          <span id="hA">FIRST NAME</span>&nbsp;<span id="hC"
            >ADDITIONAL NAME</span
          ><span id="hB">LAST NAME</span>
        </h5>
        <h4 id="squadInfo"></h4>
        <h4 id="bloodDetails"></h4>
        <img src="" alt="No pupil photo" id="pupilPhoto" />
        <img src="" alt="No crest photo" id="crestPhoto" />
      </div>
    </div>

    <script src="studentlist.js"></script>
  </body>
</html>
